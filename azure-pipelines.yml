trigger:
  branches:
    include:
      - main

pr:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '20.x'
    displayName: 'Use Node.js 20.x'

  - script: |
      node -v
      npm -v
    displayName: 'Show Node/NPM versions'

  - script: |
      npm ci
    displayName: 'Install dependencies (npm ci)'

  - script: |
      npm run lint
    displayName: 'Lint'
    condition: succeededOrFailed()

  - script: |
      npm run test:ci
    displayName: 'Unit tests (CI)'
    condition: succeededOrFailed()

  - script: |
      npm run build
    displayName: 'Build'
