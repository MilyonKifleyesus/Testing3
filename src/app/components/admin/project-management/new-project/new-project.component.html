<div class="main-container container-fluid px-0">
  <!-- Page Header -->
  <div class="d-md-flex d-block align-items-center justify-content-between my-4 page-header-breadcrumb">
    <div>
      <h1 class="page-title fw-semibold fs-20 mb-0">New Project</h1>
      <p class="mb-0 text-muted fs-13">Create a new project</p>
    </div>
    <div class="btn-list">
      <button class="btn btn-light btn-wave" (click)="onCancel()">
        <i class="ti ti-arrow-left me-2"></i>Back to List
      </button>
    </div>
  </div>

  <!-- New Project Form -->
  <div class="row">
    <div class="col-xl-12">
      <div class="card custom-card">
        <div class="card-header">
          <div class="card-title">Project Information</div>
        </div>
        <div class="card-body">
          <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
            <div class="row gy-4">
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                <label class="form-label">Project Name <span class="text-danger">*</span></label>
                <input 
                  type="text" 
                  class="form-control" 
                  formControlName="projectName"
                  placeholder="Enter project name"
                  [class.is-invalid]="submitted && f['projectName'].errors">
                <div *ngIf="submitted && f['projectName'].errors" class="invalid-feedback">
                  Project name is required
                </div>
              </div>
              
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                <label class="form-label">Client <span class="text-danger">*</span></label>
                <input 
                  type="text" 
                  class="form-control" 
                  formControlName="client"
                  placeholder="Enter client name"
                  [class.is-invalid]="submitted && f['client'].errors">
                <div *ngIf="submitted && f['client'].errors" class="invalid-feedback">
                  Client is required
                </div>
              </div>

              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                <label class="form-label">Assessment Type <span class="text-danger">*</span></label>
                <select 
                  class="form-select" 
                  formControlName="assessmentType"
                  [class.is-invalid]="submitted && f['assessmentType'].errors">
                  <option value="">Choose Assessment Type</option>
                  <option value="Full Inspection">Full Inspection</option>
                  <option value="Technical Assessment">Technical Assessment</option>
                  <option value="Routine Maintenance">Routine Maintenance</option>
                  <option value="Safety Audit">Safety Audit</option>
                </select>
                <div *ngIf="submitted && f['assessmentType'].errors" class="invalid-feedback">
                  Assessment type is required
                </div>
              </div>

              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                <label class="form-label">Location <span class="text-danger">*</span></label>
                <input 
                  type="text" 
                  class="form-control" 
                  formControlName="location"
                  placeholder="Enter location"
                  [class.is-invalid]="submitted && f['location'].errors">
                <div *ngIf="submitted && f['location'].errors" class="invalid-feedback">
                  Location is required
                </div>
              </div>

              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                <label class="form-label">Manufacturer <span class="text-danger">*</span></label>
                <select 
                  class="form-select" 
                  formControlName="manufacturer"
                  [class.is-invalid]="submitted && f['manufacturer'].errors">
                  <option value="">Choose Manufacturer</option>
                  <option value="Mercedes-Benz">Mercedes-Benz</option>
                  <option value="Volvo">Volvo</option>
                  <option value="BYD">BYD</option>
                  <option value="New Flyer">New Flyer</option>
                  <option value="Gillig">Gillig</option>
                  <option value="Other">Other</option>
                </select>
                <div *ngIf="submitted && f['manufacturer'].errors" class="invalid-feedback">
                  Manufacturer is required
                </div>
              </div>

              <div class="col-xl-12">
                <label class="form-label">Description</label>
                <textarea 
                  class="form-control" 
                  formControlName="description"
                  rows="4"
                  placeholder="Enter project description"></textarea>
              </div>
            </div>

            <div class="mt-4">
              <button type="submit" class="btn btn-primary me-2">
                <i class="ti ti-device-floppy me-2"></i>Create Project
              </button>
              <button type="button" class="btn btn-light" (click)="onCancel()">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
